<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Casino.</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="title"><h1>Casino</h1></div>
    <div class="game">
      <div class="leftside">
        <div class="div output">-</div>
        <button class="spinner"><p>spin</p></button>
        <div class="winnings"><p>Your Balance: 100k</p></div>
      </div>
      <div class="board">
        <div class="cont">
          <div class="div">1</div>
          <div class="divx">2</div>
          <div class="div">3</div>
          <div class="divx">4</div>
          <div class="div">5</div>
          <div class="divx">6</div>
          <div class="div">7</div>
          <div class="divx">8</div>
          <div class="div">9</div>
          <div class="divx">10</div>
          <div class="div">11</div>
          <div class="divx">12</div>
          <div class="div">13</div>
          <div class="divx">14</div>
          <div class="div">15</div>
          <div class="divx">16</div>
          <div class="div">17</div>
          <div class="divx">18</div>
          <div class="div">19</div>
          <div class="divx">20</div>
          <div class="div">21</div>
          <div class="divx">22</div>
          <div class="div">23</div>
          <div class="divx">24</div>
          <div class="div">25</div>
          <div class="divx">26</div>
          <div class="div">27</div>
          <div class="divx">28</div>
          <div class="div">29</div>
          <div class="divx">30</div>
          <div class="div">31</div>
          <div class="divx">32</div>
          <div class="div">33</div>
          <div class="divx">34</div>
          <div class="div">35</div>
          <div class="divx">36</div>
        </div>
        <div class="bets">
          <div class="bet1 b first12">1st 12</div>
          <div class="bet1 b second12">2nd 12</div>
          <div class="bet1 b third12">3rd 12</div>
        </div>
        <div class="bets">
          <div class="bet2 b2 b first18">1-18</div>
          <div class="odds b2 b odd">ODD</div>
          <div class="bet3 b2 b odd"><div class="heart red"></div></div>
          <div class="bet3 b2 b even"><div class="heart black"></div></div>
          <div class="odds b2 b even">EVEN</div>
          <div class="bet2 b2 b second18">19-36</div>
        </div>
      </div>
    </div>
    <button class="rulesbtn">RULES</button>
    <div class="rules">
      <h2 class="title">Rules</h2>
      <div class="rulescont">
        <p>1st 12</p>
        <p>X3</p>
        <p>2nd 12</p>
        <p>X3</p>
        <p>3rd 12</p>
        <p>X3</p>
        <p>1 - 18</p>
        <p>X2</p>
        <p>19 - 36</p>
        <p>X2</p>
        <p>RED</p>
        <p>X2</p>
        <p>BLACK</p>
        <p>X2</p>
        <p>ODD</p>
        <p>X2</p>
        <p>EVEN</p>
        <p>X2</p>
      </div>
      <button class="back">Back</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
